  package flutter_quill.
homepage: https://github.com/friebetill/notus_markdown

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  args: ^2.0.0
  charcode: ^1.2.0
  collection: ^1.15.0
  flutter_quill:
    git:
      url: https://github.com/abehbatre/flutter-quill
      ref: master

dev_dependencies:
  build_runner: ^2.0.0
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0
  # test: ^1.16.5
